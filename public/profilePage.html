<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
  <link rel="stylesheet" href="styles/bootstrap-material-design.min.css">
  <link rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.7.0/firebase-ui-auth.css" />
  <link rel="stylesheet" href="styles/main.css">
  <title>Steam Price Checker</title>
</head>

<body>
  <div class="bmd-layout-container bmd-drawer-f-l bmd-drawer-overlay">
    <header class="bmd-layout-header">
      <div class="navbar navbar-light bg-faded">
        <button id="drawerButton" class="navbar-toggler" type="button" data-toggle="drawer" data-target="#dw-p1">
          <span class="sr-only">Toggle drawer</span>
          <i class="material-icons">menu</i>
        </button>
        <ul class="nav navbar-nav">
          <li class="nav-item">Steam Price Checker</li>
        </ul>
        <div class="dropdown pull-xs-right">
          <button class="btn bmd-btn-icon dropdown-toggle" type="button" id="lr1" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            <i class="material-icons">more_vert</i>
          </button>
          <div class="dropdown-menu dropdown-menu-right" aria-labelledby="lr1">
            <button class="dropdown-item" type="button" data-toggle="modal" data-target="#editQuoteDialog">
              <i class="material-icons">edit</i>&nbsp;&nbsp;&nbsp;Edit</button>
            <button class="dropdown-item" type="button" data-toggle="modal" data-target="#deleteQuoteDialog"><i
                class="material-icons">delete</i>&nbsp;&nbsp;&nbsp;Delete</button>
          </div>
        </div>
      </div>
    </header>
    <div id="dw-p1" class="bmd-layout-drawer bg-faded">
      <ul class="list-group">
        <a id="steamLoginBar" class="list-group-item">Steam Login</a>
        <a id="userLoginBar" class="list-group-item">User Login</a>
        <a id="searchBar" class="list-group-item">Search</a>
        <a id="saleBar" class="list-group-item">Game on sale</a>
        <a id="gameLibBar" class="list-group-item">My Game Library</a>
      </ul>
    </div>
    <main class="bmd-layout-content">
      <div class="container">
        <div id="profilePage" class="container page-container">
          <div id="subTitle">User Profile</div>
          <div id="profileEmail">
            <label>Email:</label>
          </div>
          <div id="profileDOB">
            <label>DOB:</label>
          </div>
          <div id="profileUsername">
            <label>Username:</label>
          </div>
          <div class="switch">
            <label>
              <input type="checkbox" checked>
              Recieve Email when game on WishList is on sale?
            </label>
          </div>

          <div>
            <button id="linkSteamButton" type="button" class="btn btn-primary" data-toggle="modal"
              data-target="#linkSteamDialog">Link Steam Account</button>
            <button id="wishListButton" type="button" class="btn btn-primary">My WishList</button>
          </div>

          <div id="firebaseui-auth-container"></div>
        </div>
      </div>
      <!-- <div class="modal fade" id="registerDialog" tabindex="-1" role="dialog" aria-labelledby="Register dialog"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Registrastion Successful</h5>
            </div>
            <div class="modal-body">
              You will be logged in automatically, touch anywhere on screen to proceed
            </div>
          </div>
        </div>
      </div> -->

    </main>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="linkSteamDialog" tabindex="-1" role="dialog" aria-labelledby="Link Steam dialog"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Link your steam account</h5>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="inputId">Steam bit id</label>
              <input type="text" class="form-control" id="inputId" placeholder="">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">CANCEL</button>
          <button id="submitSteamId" type="button" class="btn btn-primary">SUBMIT</button>
        </div>
      </div>
    </div>
  </div>

  <script src="scripts/jquery.min.js"></script>
  <script src="scripts/popper.js"></script>
  <script src="scripts/bootstrap-material-design.js"></script>
  <script>$("body").bootstrapMaterialDesign();</script>
  <script src="/__/firebase/7.18.0/firebase-app.js"></script>
  <script src="/__/firebase/7.18.0/firebase-analytics.js"></script>
  <script src="/__/firebase/7.18.0/firebase-firestore.js"></script>
  <script src="/__/firebase/7.18.0/firebase-auth.js"></script>
  <script src="/__/firebase/init.js"></script>
  <script src="https://www.gstatic.com/firebasejs/ui/4.7.0/firebase-ui-auth.js"></script>
  <script src="scripts/main.js"></script>
</body>

</html>
