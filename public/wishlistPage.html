<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
  <link rel="stylesheet" href="styles/bootstrap-material-design.min.css">
  <link rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.7.0/firebase-ui-auth.css" />
  <link rel="stylesheet" href="styles/main.css">
  <title>Steam Price Checker</title>
</head>

<body>
  <div class="bmd-layout-container bmd-drawer-f-l bmd-drawer-overlay">
    <header class="bmd-layout-header">
      <div class="navbar navbar-light bg-faded">
        <button id="drawerButton" class="navbar-toggler" type="button" data-toggle="drawer" data-target="#dw-p1">
          <span class="sr-only">Toggle drawer</span>
          <i class="material-icons">menu</i>
        </button>
        <ul class="nav navbar-nav">
          <li class="nav-item">My Wishlist</li>
        </ul>
        <div class="dropdown pull-xs-right">
          <button class="btn bmd-btn-icon dropdown-toggle" type="button" id="lr1" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            <i class="material-icons">more_vert</i>
          </button>
          <div class="dropdown-menu dropdown-menu-right" aria-labelledby="lr1">
            <button id="signOutButton" class="dropdown-item" type="button">
              <i class="material-icons">login</i>&nbsp;&nbsp;&nbsp;Sign Out</button>
          </div>
        </div>
      </div>
    </header>
    <div id="dw-p1" class="bmd-layout-drawer bg-faded">
      <ul class="list-group">
        <a id="steamLoginBar" class="list-group-item">Steam Login</a>
        <a id="userLoginBar" class="list-group-item">User Login</a>
        <a id="searchBar" class="list-group-item">Search</a>
        <a id="saleBar" class="list-group-item">Game on sale</a>
        <a id="gameLibBar" class="list-group-item">My Game Library</a>
      </ul>
    </div>
    <main class="bmd-layout-content">
      <div class="container">
        <div id="wishlistPage" class="container page-container">
          <div id="wishlistTitle"><u>My Wishlist</u></div>
          
        </div>
      </div>
    </main>
  </div>

  <script src="scripts/jquery.min.js"></script>
  <script src="scripts/popper.js"></script>
  <script src="scripts/bootstrap-material-design.js"></script>
  <script>$("body").bootstrapMaterialDesign();</script>
  <script src="/__/firebase/7.18.0/firebase-app.js"></script>
  <script src="/__/firebase/7.18.0/firebase-analytics.js"></script>
  <script src="/__/firebase/7.18.0/firebase-firestore.js"></script>
  <script src="/__/firebase/7.18.0/firebase-auth.js"></script>
  <script src="/__/firebase/init.js"></script>
  <script src="https://www.gstatic.com/firebasejs/ui/4.7.0/firebase-ui-auth.js"></script>
  <script src="scripts/main.js"></script>
</body>

</html>
